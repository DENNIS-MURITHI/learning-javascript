<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters& setters</title>
</head>
<body>
    <h1>Learn Getters and setters</h1>
    <h3 id="display"></h3>
    <h2 id="set"></h2>

   <script>
     let car = {
        Brand:"Toyota",
        fuel_type:"Diesel",
        make:2018,
        get fuel(){return this.fuel_type}   
    }
    document.getElementById('display').innerHTML = car.fuel;
   </script>
   <script>
    
    let student={
        studName: "Dennis",
        Gender:"Male",
        course_type:"",
        set course(course){return this.course_type = course}
    }
    student.course = "informatics";
    document.getElementById('set').innerHTML = student.course_type;
   </script>
</body>
</html>
