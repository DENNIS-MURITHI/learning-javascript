<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <section>
    <h1>Welcome to DOM</h1>
    <p>DOM stands for Document Object Model</p><br><br>
    <h2 id="demo"></p>
        <h3>Learn about the map() for arrays</h3>
        <p>Map doesn't change the original array</p><br>
      <h3 id="demo1"> </p></h3>

      <!-- filter Method here -->
      <h3>Learn filter Array method:</h3>
      <h2 id="filter"></p><br><br>

        <!-- reduce code here.. -->
       
         <h3>learn  reduce method for arrays</h3>
         <p id="sum"></p>
   </section>

    <script>

        // learning array methods in a nutshell
        const cars = ["Benz", "Toyota", "Audi"]
        document.getElementById("demo").innerHTML = cars.reverse()
        
        //The map method
        let num  = [2,4,8,10,15];
        let num2 = num.map(multiply);
        function multiply(value){return value * 2}
        document.getElementById("demo1").innerHTML = num2;

        // learn filter method
        let myArr = [1,2,3,4,5,6,7,8];

        let newArr = myArr.filter(aboveFour)//filtrate
        function aboveFour(value){
            return value > 4;
        }
        document.getElementById("filter").innerHTML = newArr;
        
        //Reduce Method
        let myNum = [1,2,3,4,10]
        let singleVal = myNum.reduce(sum);
        function sum(acc, value){
            return acc + value;
        }
        document.getElementById("sum").innerHTML = singleVal;
    </script>
</body>
</html>
